failed_models:
  title: Failed Models
  unit: COUNT 
  queries:
    newRelic: 
      select: uniqueCount(unique_id) 
      from: Metric 
      where: "metricName = 'dbt_job_run_failed_resource_count' and resource_type != 'test'" 
      eventId: entity.guid
      eventName: entity.name

failed_tests:
  title: Failed Tests 
  unit: COUNT 
  queries:
    newRelic: 
      select: uniqueCount(unique_id) 
      from: Metric 
      where: "metricName = 'dbt_job_run_failed_resource_count' and resource_type = 'test'"
      eventId: entity.guid
      eventName: entity.name
